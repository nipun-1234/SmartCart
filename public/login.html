<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #FF0080;
            --electric-blue: #00D4FF;
            --vivid-purple: #9D00FF;
            --lime-green: #00FF85;
            --sunset-orange: #FF6B35;
            --bright-yellow: #FFD600;
            --hot-pink: #FF1493;
            --aqua: #00FFFF;
            --coral: #FF6F61;
            --violet: #8A2BE2;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--neon-pink);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--electric-blue);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            background: var(--lime-green);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--lime-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--lime-green);
            animation: particle-float 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            max-height: 95vh;
            overflow-y: auto;
            animation: slideUp 0.8s ease-out;
            padding: 10px;
        }

        /* Custom Scrollbar */
        .login-container::-webkit-scrollbar {
            width: 8px;
        }

        .login-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .login-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--lime-green), var(--aqua));
            border-radius: 10px;
        }

        .login-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--aqua), var(--lime-green));
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--lime-green), var(--aqua));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px var(--lime-green);
            animation: pulse-logo 2s infinite;
        }

        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px var(--lime-green);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px var(--lime-green), 0 0 80px var(--aqua);
            }
        }

        .logo-icon i {
            font-size: 30px;
            color: #fff;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 900;
        }

        .logo-main {
            background: linear-gradient(45deg, var(--bright-yellow), var(--sunset-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-accent {
            color: var(--lime-green);
            text-shadow: 0 0 20px var(--lime-green);
        }

        .welcome-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        /* Login Card */
        .login-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px 35px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--electric-blue), var(--lime-green), var(--bright-yellow));
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: gradient-rotate 8s ease infinite;
        }

        .login-card:hover::before {
            opacity: 0.5;
        }

        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--lime-green), var(--aqua));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--lime-green);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: var(--lime-green);
            box-shadow: 0 0 30px rgba(0, 255, 133, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input:focus + .input-icon {
            color: var(--aqua);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .password-toggle:hover {
            color: var(--lime-green);
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--lime-green);
        }

        .checkbox-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 13px;
            color: var(--aqua);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            color: var(--lime-green);
            text-shadow: 0 0 10px var(--lime-green);
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--neon-pink), var(--vivid-purple));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 0, 128, 0.5);
            transition: all 0.3s;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(255, 0, 128, 0.7);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 500;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 100%;
            padding: 13px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .social-btn.google {
            border-color: #DB4437;
        }

        .social-btn.google:hover {
            border-color: #DB4437;
            box-shadow: 0 5px 20px rgba(219, 68, 55, 0.4);
        }

        .social-btn.facebook {
            border-color: #1877F2;
        }

        .social-btn.facebook:hover {
            border-color: #1877F2;
            box-shadow: 0 5px 20px rgba(24, 119, 242, 0.4);
        }

        /* Sign Up Link */
        .signup-section {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signup-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .signup-link {
            color: var(--lime-green);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            transition: all 0.3s;
        }

        .signup-link:hover {
            color: var(--aqua);
            text-shadow: 0 0 10px var(--aqua);
        }

        /* Back to Home */
        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            animation: fadeIn 1s ease-out;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--lime-green);
            box-shadow: 0 5px 25px rgba(0, 255, 133, 0.3);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
            }

            .logo-text {
                font-size: 28px;
            }

            .card-title {
                font-size: 26px;
            }

            .back-home {
                top: 20px;
                left: 20px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-login.loading .loading {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <!-- Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="logo-text">
                    <span class="logo-main">Shop</span>
                    <span class="logo-accent">Hub</span>
                </div>
            </a>
            <p class="welcome-text">Welcome back! Ready to shop?</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="card-header">
                <h1 class="card-title">Sign In</h1>
                <p class="card-subtitle">Enter your credentials to access your account</p>
            </div>

            <form id="loginForm">
                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                        >
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading"></div>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">Or continue with</span>
                <div class="divider-line"></div>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn google" id="googleLogin">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="social-btn facebook" id="facebookLogin">
                    <i class="fab fa-facebook-f"></i>
                    <span>Continue with Facebook</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-section">
                <span class="signup-text">Don't have an account?</span>
                <a href="signup.html" class="signup-link">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            loginBtn.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, remember })
                }).then(response => response.json()).then(data => {
                    // Remove loading state
                    loginBtn.classList.remove('loading');
                    
                    if (data.success) {
                        alert('Login successful! ðŸŽ‰\n\nRedirecting to homepage...');
                        setTimeout(() => {
                            window.location.href = 'products.html';
                        }, 1000);
                    } else {
                        alert('Login failed: ' + data.message);
                    }
                }).catch(error => {
                    loginBtn.classList.remove('loading');
                    alert('An error occurred: ' + error.message);
                });
                /* // Here you would typically make an API call
                console.log('Login attempt:', { email, password, remember });
                
                // Remove loading state
                loginBtn.classList.remove('loading');
                
                // Show success message
                alert('Login successful! ðŸŽ‰\n\nRedirecting to homepage...');
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000); */
            }, 2000);
        });

        // Social Login Buttons
        document.getElementById('googleLogin').addEventListener('click', () => {
            alert('Continue with Google coming soon! ðŸš€\n\nThis will redirect to Google OAuth login.');
        });

        document.getElementById('facebookLogin').addEventListener('click', () => {
            alert('Continue with Facebook coming soon! ðŸ“˜\n\nThis will redirect to Facebook OAuth login.');
        });

        // Input Focus Animation
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Prevent form submission on demo
        document.querySelector('.forgot-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset functionality coming soon! ðŸ“§');
        });
    </script>
</body>
</html>
